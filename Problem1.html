<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function changeValues(){
            var newURL = "https://www.w3schools.com/js/default.asp";
            document.getElementById('link1').href = newURL;
            document.getElementById('link2').href = newURL;
            document.getElementById('link3').href = newURL;
        }

    </script>
</head>
<body>
    <p><a id="link1" href="https://www.astro.com/horoscope">Website 1</a></p>
    <p><a id="link2" href="https://www.astro.com/horoscope">Website 2</a></p>
    <p><a id="link3" href="https://www.astro.com/horoscope">Webiste 3</a></p>
    <p><input type="button" value = "Change link" onclick="changeValues()"></p>
</body>
</html>
